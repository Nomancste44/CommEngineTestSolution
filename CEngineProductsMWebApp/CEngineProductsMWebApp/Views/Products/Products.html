<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <input id="btnLoadProduct" class="btn btn-success"
                   type="button" value="Load Product" />
            <input id="btnCreateProduct" class="btn btn-success" style="float: right"
                   type="button" value="Create Product" />
        </div>
        <div id="divData" class="well ">
            <table class="table table-bordered" id="tblData">
                <thead>
                    <tr class="success">
                        <td class="hide">Proudct Id</td>
                        <td>Product Name</td>
                        <td>Product Category</td>
                        <td>Price</td>
                        <td>Manufactured Date</td>
                        <td>Expired Date</td>
                        <td>Update</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody id="tblBody"></tbody>
            </table>
        </div>

        <div class="modal fade" tabindex="-1" id="createModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm" style="width: 750px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 class="modal-title">Create Product</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="productCategory">Category:</label>
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="productCategory" data-toggle="dropdown">
                                        Categories
                                        <span class="caret"></span>
                                    </button>
                                    <ul id="productCategoryMenuList" class="dropdown-menu" role="menu" aria-labelledby="productCategory"></ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="productName">Product Name:</label>
                                <input type="text" class="form-control" id="productName">
                            </div>

                            <div class="form-group">
                                <label for="productPrice">Price:</label>
                                <input type="number" class="form-control" id="productPrice">
                            </div>
                            <div class="form-group">
                                <label for="mdatetimepicker">Manufactured Date:</label>
                                <div class='input-group date'>
                                    <input type='date' class="form-control" id='mdatetimepicker'/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edatetimepicker">Expired Date:</label>
                                <div class='input-group date'>
                                    <input type='date' class="form-control" id='edatetimepicker'/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="divError" class="alert alert-danger collapse">
                        <a id="linkClose" href="#" class="close">&times;</a>
                        <div id="divErrorText"></div>
                    </div>
                    <div class="modal-footer">
                        <button id="btnSaveProduct" type="button" class="btn btn-success">
                            Save
                        </button>
                    </div>
                </div>
                <script src="../../Scripts/Products/ProductCreateModal.js"></script>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" id="editModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm" style="width: 750px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 class="modal-title">Edit Product</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="productCategory">Category:</label>
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="editProductCategory" data-toggle="dropdown">
                                        Categories
                                        <span class="caret"></span>
                                    </button>
                                    <ul id="editProductCategoryMenuList" class="dropdown-menu editDropDownMenu" role="menu" aria-labelledby="editProductCategory"></ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="productName">Product Name:</label>
                                <input type="text" class="form-control" id="editProductName">
                            </div>

                            <div class="form-group">
                                <label for="productPrice">Price:</label>
                                <input type="number" class="form-control" id="editProductPrice">
                            </div>
                            <div class="form-group">
                                <label for="mdatetimepicker">Manufactured Date:</label>
                                <div class='input-group date'>
                                    <input type='date' class="form-control" id='editMdatetimepicker' />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edatetimepicker">Expired Date:</label>
                                <div class='input-group date'>
                                    <input type='date' class="form-control" id='editEdatetimepicker' />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="editDivError" class="alert alert-danger collapse">
                        <a id="editLinkClose" href="#" class="close">&times;</a>
                        <div id="editDivErrorText"></div>
                    </div>
                    <div class="modal-footer">
                        <button id="btnUpdateProduct" type="button" class="btn btn-success">
                            Update
                        </button>
                        <button id="btnCancelUpdateProduct" type="button" class="btn btn-success" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </div>
                <script src="../../Scripts/Products/ProductUpdateModal.js"></script>
            </div>
        </div>
    </div>
    <script src="../../Scripts/Products/Products.js"></script>
</body>
</html>
